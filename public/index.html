<!DOCTYPE html>
<html ng-app="aplicacion">

<head>
    <meta charset="utf-8" />
    <title>
        Prueba
    </title>
    <link type="text/css" href="stylesheets/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="javascripts/angular.min.js"></script>
    <script type="text/javascript" src="javascripts/script.js"></script>
</head>

<body>
    <div class="container-fluid"  align="center">
        <div class="row">
            <div class="col-md-6" ng-controller="Clientes" ng-init="cargarClientes()">
                <h1 class="text-center">Clientes</h1>
                <form class="form-horizontal" action="javascript:void(0);">
                    <div class="form-group">
                        <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="nombre" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellido" class="col-sm-2 control-label">Apellido</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido" ng-model="apellido" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="domicilio" class="col-sm-2 control-label">Domicilio</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="domicilio" placeholder="Domicilio" ng-model="domicilio" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telefono" class="col-sm-2 control-label">Telefono</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="telefono" placeholder="Telefono" ng-model="telefono" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" placeholder="Email" ng-model="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" value="Guardar" class="btn btn-success btn-lg" ng-click="guardarCliente()" />
                            <input type="submit" value="Limpiar" class="btn btn-danger btn-lg" ng-click="limpiarDatos()" />
                        </div>
                    </div>
                </form>

                <table class="table .table-condensed">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Domicilio</th>
                            <th>Telefono</th>
                            <th>Email</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in clientes">
                            <td>{{ $index + 1 }}</td>
                            <td>{{item.nombre}}</td>
                            <td>{{item.apellido}}</td>
                            <td>{{item.domicilio}}</td>
                            <td>{{item.telefono}}</td>
                            <td>{{item.email}}</td>
                            <td>
                                <a href="javascript:void(0);" class="btn btn-info" ng-click="recuperarCliente(item._id)">Editar</a>
                            </td>
                            <td>
                                <a href="javascript:void(0);" class="btn btn-danger" ng-click="eliminarCliente(item._id)">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
